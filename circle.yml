machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/rafaeljesus"
    APP_PATH: "$IMPORT_PATH/crony"
  services:
    - docker

dependencies:
  pre:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
    - mkdir -p "$IMPORT_PATH"
  override:
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && glide install

test:
  override:
    - cd "$APP_PATH" && go vet && go test ./pkg/models/... ./pkg/handlers/... ./pkg/scheduler/... ./pkg/runner/... -v -race -cover $(glide nv)

deployment:
  master:
    branch: master
    commands:
      - cd "$APP_PATH" && sh build
      - docker build -t rafaeljesus/crony .
      - docker login -e $DOCKERHUB_EMAIL -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      - docker tag rafaeljesus/crony rafaeljesus/crony:master
      - docker push rafaeljesus/crony:master
